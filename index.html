<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
<!-- insert a form with an action attribute targeting 
https://register-demo.freecodecamp.org. -->
        <form action="https://register-demo.freecodecamp.org">
<!--The three fieldset elements should be within the form-->
        <fieldset>   
<!-- <input> is a box -->
<!--Specifying the type attribute of a form element is important for the 
browser to know what kind of data it should expect. If the type is not 
specified, the browser will default to text-->
<!-- The first input element with a type of submit is automatically set 
to submit its nearest parent form element.-->
<!--To make the form more interactive, add the required attribute to ALL 
the input elements in the first fieldset-->
            <label >Enter Your First Name: <input type="text" required ></label>
            <label>Enter Your Last Name: <input type="text" required ></label>
<!--Certain type attribute values come with built-in form validation. 
For example, type="email" requires that the value be a valid email address.-->
            <label>Enter Your Email: <input type="email" required ></label>
<!--Add custom validation to the password input element, b
by adding a minlength attribute with a value of 8.
Doing so prevents inputs of less than 8 characters being submitted.-->
<!--With type="password" you can use the pattern attribute to define a regular 
expression that the password must match to be considered valid.
Add a "pattern" attribute to the password input element to require the 
input match: [a-z0-5]{8,}
The above is a regular expression which matches eight or more lowercase letters 
or the digits 0 to 5. Then, remove the ""minlength" attribute, and try it out.
-->
            <label>Create a New Password: <input type="password" required pattern="[a-z0-5]{8,}"></label> <!-- minlength="8" removed-->
        </fieldset>
        <fieldset>
<!--You only want one radio input to be selectable at a time. However, 
the form does not know the radio inputs are related.
To relate the radio inputs, give them the **same name** attribute with a 
value of account-type. Now, it is not possible to select both radio i
nputs at the same time.-->
            <label><input type="radio" name="account-type" /> Personal Account</label>
            <label><input type="radio" name="account-type" /> Business Account</label>
            <label><input type="checkbox" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</label>
        </fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit">

        </form>




    </body>

</html>
